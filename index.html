      function generateUUID() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
            var r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16).toUpperCase();
        });
      }
      
      function formatUUID(uuid) {
          return [
              uuid.slice(0, 14),
              uuid.slice(14, 24),
              uuid.slice(24, 36),
          ];
      }
      
      function displayUUID() {
          const uuid = generateUUID();
          const formattedUUID = formatUUID(uuid);
  
          document.getElementById('line1').textContent = formattedUUID[0];
          document.getElementById('line2').textContent = formattedUUID[1];
          document.getElementById('line3').textContent = formattedUUID[2];
      }

      window.onload = displayUUID;
    </script>
  </body>
</html>
